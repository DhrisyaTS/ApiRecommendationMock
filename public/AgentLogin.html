<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

    <form method="post" action="index.html">
        <div class="box">
            <h1>Agent Login</h1>
            <input type="text" name="AgentId" value="Agent Id" onFocus="field_focus(this, 'Agent Id');" onblur="field_blur(this, 'Agent Id');" class="email" />
<input type="text" name="ClientId" value="Client Id" onFocus="field_focus(this, 'Client Id');" onblur="field_blur(this, 'Client Id');" class="email" />
<a href="#">
    <div id="connectButtonId" class="btn2">Connect</div>
</a>
</div>
<div class="box">
    <h1>Client</h1>
    <input type="text" id="clientId" name="ClientId" value="Client Id" onFocus="field_focus(this, 'Client Id');" onblur="field_blur(this, 'Client Id');" class="email" />
<input type="text" id="clientMessageId" name="ClientMessage" value="Client Message" onFocus="field_focus(this, 'Client Message');" onblur="field_blur(this, 'Client Message');" class="email" />
<a href="#">
    <div id="sendButtonId" class="btn2">Send</div>
</a>
</div>
</form>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<link href="./css/agent.css" rel="stylesheet" type="text/css">
<script src="./js/agent.js"></script>
<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>	
</body>

</html>
